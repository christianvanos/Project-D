<ion-app *ngIf="!login">
<ion-header>
    <ion-toolbar class="ion-text-center">
        <ion-title>Meldkamer Portal</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="text-align: center;">
    <ion-card>
        <ion-card-content>
            <div style="height: 20%;" >
                <ion-avatar class="avatar">
                    <ion-img src="../../../assets/icon/login.png"></ion-img>
                </ion-avatar>
            </div>
            <ion-item class="ion-no-padding">
                <ion-label class="ion-padding" position="floating">E-mail:</ion-label>
                <ion-input style="text-align: center;" id="username" [(ngModel)]="username" type="text"></ion-input>
            </ion-item>
            <ion-item class="ion-no-padding">
                <ion-label class="ion-padding" position="floating">Wachtwoord:</ion-label>
                <ion-input style="text-align: center;" id="password" [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
            <hr>
            <div *ngIf="error" class="alert alert-danger" role="alert"> {{error}} </div>
            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-button class="loginButton" (click)="onLogin()">Log in</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
</ion-app>


<ion-app *ngIf="login">
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="location != '/login'" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="user">{{user.name}}</ion-list-header>
          <ion-note *ngIf="user">{{user.username}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i; clickedMenuButton(i)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
        <ion-button color="danger" (click)="onLogout()">Logout</ion-button>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
